<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bad+Script&family=Black+Han+Sans&family=Cormorant+Garamond:wght@300&family=Cormorant+Infant:ital,wght@1,300&family=Goblin+One&family=IBM+Plex+Serif:wght@100&family=Playfair+Display:wght@400;900&family=Slabo+27px&family=Vidaloka&display=swap" rel="stylesheet">
  <style>
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .phone{
      width: 420px;
      height: 926px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      background-color:#01010B;;
    }
    
    .name{
      width: 350px;
      height: 200px;
      margin:30px;
      display:flex;
      align-items: center;
      justify-content: center;
    }

    .name>div:nth-child(1){
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transform:rotate(-5deg)
    }

    .name2>div:nth-child(1){
      width: 340px;
      height: 50px;
    }

    .name2>div:nth-child(2){
      width: 110px;
      height: 50px;
    }
    
    .name2>div:nth-child(3){
      width: 280px;
      height: 1px;
      display: flex;
      justify-content: flex-end;
      margin:10px;
    }

    

    .phone>div:nth-child(2){
      width: 300px;
      height: 54px;
      border-radius: 10px;
      margin:10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding-left:7px;
      font-size: 25px;
      font-weight: bold;
      color: white;
      background-color: #181818;


    }
    
    .phone>div:nth-child(3){
      width: 300px;
      height: 54px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding-left:7px;
      font-size: 25px;
      font-weight: bold;
      color: white;
      background-color: #181818;

    }
    .phone>div:nth-child(4){
      width: 212px;
      height: 39px;
      margin-bottom:60px;
      display: flex;
      justify-content: space-between;
    }
    .phone>div:nth-child(4)>div{
      width: 92px;
      height: 39px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      background-color: #181818;
      border-radius: 10px;

    }

    .phone>div:nth-child(5){
      width: 420px;
      height: 300px;
      background-image:url(https://post-phinf.pstatic.net/MjAyMTEyMDFfMjgg/MDAxNjM4MzI2MjA1MTY4.dSR_qTX4DDwRtViUlOg0aBG-qTvyxCTYDYUHTtGQ_Ecg.cXUdUr3c8h4Qchv9p5tuh8LiwISm9nDafStEGlRVcg4g.JPEG/2981_10120_5340.jpg?type=w1200);
      background-position:center 70px;
      background-size:cover;
      background-repeat: no-repeat;

    }

    .steam{
      width: 40px;
      height: 40px;
      border: 1px solid black;
      border-radius: 50%;
      background-image:url(https://ko.wizcase.com/wp-content/uploads/2020/12/Steam-logo.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      position: absolute;
      top:330px;
      left:1120px;
    }

    .steam2{
      width: 50px;
      height: 18px;
      border: 1px solid black;
      position:absolute;
      top:375px;
      left:1117px;
      font-size:4px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      background-color: rgba(0, 99, 248, 0.37);
      font-weight: bold;
      color: white;
    }

    span{
      font-size: 35px;
    }
    h1{
      font-family: 'Goblin One', cursive;
      color: gold;
      font-size: 45px;
    }
    h2{
      color: gold;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="name">
      <div class="name2" >
        <div>
          <h1>G<span>un</span>f<span>ir</span><span style="color: red;">e</span></h1>
        </div>
        <div>
          <h1>R<span>e</span>b<span>orn</span></h1>
        </div>
        <div>
          <h2>공략 뿌시기</h2>
        </div>
      </div>
      <div class="steam"></div>
      <div class="steam2">STEAM®</div>
    </div>
    <div>ID</div>
    <div>PASS</div>
    <div>
      <div>SIGN IN</div>
      <div>SIGN UP</div>
    </div>
    <div>이미지</div>
  </div>
</body>
</html>
