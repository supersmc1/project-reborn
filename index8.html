<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <style>
     body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone{
      width: 420px;
      height: 926px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      flex-direction: column;
      background-color: #190812;

    }

    .header{
      width: 420px;
      height: 63px;
      border: 1px solid black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 35px;
      background-color: #181818;
    }

    .ham{
      width: 39px;
      height: 23px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-left:25px;
    }
    .ham>div:nth-child(1){
      width: 39px;
      height: 3px;
      border-radius: 5px;
      background-color:#FDD028;
      border: 1.5px solid black
    }
    .ham>div:nth-child(2){
      width: 31px;
      height: 3px;
      border-radius: 5px;
      background-color:#AC0815;
      border: 1.5px solid black

    }
    .ham>div:nth-child(3){
      width: 23.5px;
      height: 3px;
      border-radius: 5px;
      background-color:#E73959;
      border: 1.5px solid black


    }
    .ham>div:nth-child(4){
      width: 31px;
      height: 3px;
      border-radius: 5px;
      background-color:#AC0815;
      border: 1.5px solid black

    }
    .ham>div:nth-child(5){
      width: 39px;
      height: 3px;
      border-radius: 5px;
      background-color:#FDD028;
      border: 1.5px solid black

    }
   
    .header>div:nth-child(2){
      width: 92px;
      height: 43px;
      background-image:url(https://macosxgame.com/wp-content/uploads/2020/06/Gunfire-Reborn.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }
    
    .steam{
      width: 33px;
      height: 33px;
      border-radius: 50%;
      background-image:url(http://itimg.chosun.com/sitedata/image/202108/17/2021081701060_0.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      margin-right:25px;

    }

    .menu{
      width: 420px;
      height: 42px;
      border: 1px solid black;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #181818;
    }
    
    .menu>div{
      font-size: 14px;
      color: white;
      font-weight: bold;
    }

    .menu>div:nth-child(1){
      font-size: 20px;
    }

    .legend{
      width: 420px;
      height: 70px;
      background-color:#4A1E27;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .legend>div{
      width: 58px;
      height: 56px;
      border-radius: 50%;
    }
    .legend>div:nth-child(1){
      background-image:url(/img/여우.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .legend>div:nth-child(2){
      background-image:url(/img/멍멍이.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .legend>div:nth-child(3){
      background-image:url(/img/참새.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .legend>div:nth-child(4){
      background-image:url(/img/호랑이.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .legend>div:nth-child(5){
      background-image:url(/img/토끼.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .legend>div:nth-child(6){
      background-image:url(/img/거북이.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .select{
      width: 420px;
      height: 716px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .select>div{
      width: 336px;
      height: 101px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2C2C2C;
      margin-top: 20px;
      border-radius: 35px;
    }

    .select>div>div:nth-child(1){
      width: 64px;
      height: 56px;
      margin-left: 20px;}
  
    .select>div:nth-child(1)>div:nth-child(1){
      width: 60px;
      height: 56px;
      margin-left: 20px;
    }

    
    .select>div>div:nth-child(2){
      width: 166px;
      height: 101px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .select>div>div:nth-child(2)>div:nth-child(1){
      width: 124px;
      height: 32.56px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      background-color: #4A1E27;
      color:#E2E0E0;
      font-weight: bold;
    }

    .select>div>div:nth-child(2)>div:nth-child(2){
      font-size: 24px;
      width: 180px;
      height: 32.56px;
      color: white;
      font-weight: bold;
      margin-top: 5px;
      margin-left: 10px;

    }

    .select>div:nth-child(1)>div:nth-child(1){
      background-image:url(/img/연막크.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .select>div:nth-child(2)>div:nth-child(1){
      background-image:url(/img/속성크.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    
    .select>div:nth-child(3)>div:nth-child(1){
      background-image:url(/img/오브크.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }


  </style>
</head>
<body>
  <div class="phone">
    <div class="header">
      <div class="ham">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div></div>
      <div class="steam"></div>
    </div>
    <div class="menu">
      <div>영웅 빌드</div>
      <div>속성</div>
      <div>무기,스크롤</div>
      <div>보스</div>
    </div>
    <div class="legend">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="select">
      <div>
        <div></div>
        <div>
          <div>연막빌드</div>
          <div>자욱한 연막</div>
        </div>
      </div>
      <div>
        <div></div>
        <div>
          <div>속성빌드</div>
          <div>속성 대사</div>
        </div>
      </div>
      <div>
        <div></div>
        <div>
          <div>오브빌드</div>
          <div>분열의 마법구슬</div>
        </div>
      </div>
    </div>
</body>
</html>
