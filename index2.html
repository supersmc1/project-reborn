<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gunfire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bad+Script&family=Black+Han+Sans&family=Cormorant+Garamond:wght@300&family=Cormorant+Infant:ital,wght@1,300&family=Goblin+One&family=IBM+Plex+Serif:wght@100&family=Playfair+Display:wght@400;900&family=Slabo+27px&family=Vidaloka&display=swap" rel="stylesheet">
  <style>
    *{margin:0; padding:0;}
    .intro{
      width: 100vw;
      height: 100vh;
      background-color: #01010B;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .name{
      width: 45vw;
      height: 50vh;
      transform:rotate(-5deg)
    }

    .steam{
      width: 5vw;
      height: 5vw;
      position: relative;
      left: 0px;
      bottom:80px;
      border-radius: 50%;
      background-image:url(https://ko.wizcase.com/wp-content/uploads/2020/12/Steam-logo.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .name>div{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .name>div:nth-child(1){
      width: 38vw;
      height: 10vh;
      letter-spacing: 10px;
    }


    .name>div:nth-child(2){
      width: 44vw;
      height: 10vh;
      display: flex;
      justify-content: flex-end;
    }

    .name>div:nth-child(3){
      width: 45vw;
      height: 14vh;
      display: flex;
      justify-content:flex-end;
      align-items: flex-end;
    }
    h1{
      font-size: 100px;
      color: gold;
      font-family: 'Goblin One', cursive;

    }

    h2{
      font-size: 50px;
      color: gold;
    }

    .name2{
      width: 3vw;
      height:3vh;
      background-color: rgba(0, 99, 248, 0.37);
      font-weight: bold;
      font-size: 10px;
      color: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      right: 75px;
      bottom: 10px;
    }
    span{
      font-size: 80px;
    }
    .gun{
      width: 100px;
      height: 100px;
    }
  
  
  </style>
</head>
<body>
  <div class="intro">
    <div class="gun"></div>
    <div class="name">
      <div>
        <h1>G<span>un</span>f<span>ir</span><span style="color: red;">e</span></h1>
      </div>
      <div>
        <h1>R<span>e</span>b<span>orn</span></h1>
      </div>
      <div>
        <h2>공략 뿌시기</h2>
      </div>
    </div>
    <div class="steam">스팀</div>
    <div class="name2">STEAM®</div>
  </div>

  <script>

  </script>
</body>
</html>
